<h2>Filtro:  <input #searchBox id="search-box" (input)="search(searchBox.value)" /></h2>
<h2 *ngIf="starHeroes.length === 0 && searchBox.value.length > 0">Nenhum personagem encontrado...</h2>
<h2 *ngIf="starHeroes.length === 0 && searchBox.value.length === 0">Carregando...</h2>
<ul class="starHeroes">
  <li *ngFor="let starHero of starHeroes">
      <a  routerLink="/star-hero-detail" (click)="onSelect(starHero)">
        {{starHero.name}}
      </a>
  </li>
</ul>
